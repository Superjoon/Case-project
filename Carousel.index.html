<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <script src="js/jquery.min.1.8.3.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/carousel.css" type="text/css" />
</head>
<body>

    <!--轮播容器-->
<div class="contains">
    <div class="banner warp">
        <ul class="img">
            <!--轮播内容-->
            <li>
                <a href="javascript:;">
                    <img src=".//images/1.jpg" alt="img1">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src=".//images/2.jpg" alt="img2">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src=".//images/3.jpg" alt="img3">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src=".//images/4.jpg" alt="img4">
                </a>
            </li>
            <div class="clear"></div>
        </ul>
        <div class="clear"></div>
        <!--轮播数字按钮-->
        <ul class="number">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>


        <!--轮播左右切换-->
        <!--方法1:左右按钮用特殊字符添加-->
        <!--方法2:使用设置宽高方式+水平反转-->
        <div class="btn btn_l">&lt;</div>
        <div class="btn btn_r">&gt;</div>




    </div>

</div>




































</body>
</html>
